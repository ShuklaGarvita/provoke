<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<style>
    body{
        background-color: rgb(61, 99, 174);
    }
    .container{
        background-color: aliceblue;
    }
</style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="min-height:100vh;">
        <form class="container p-5 rounded shadow" style="max-width:30rem; width:100%;" method="POST">
            <h3 class="text-center">Login Your Account</h3>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <div class="mb-3">
            <button type="button" onclick="redirectToMonthly()" class="btn btn-primary">Login</button>
        </div>
        <div class="mb-3 text-center">
            <p class="inline-block align-middle">New to MyApp? <a href="register.html">Sign Up</a></p>
        </div>
      </form>
      </div>

      <script>
  function redirectToMonthly() {
    window.location.href = 'monthly.html';
  }
      </script>
</body>
</html>
